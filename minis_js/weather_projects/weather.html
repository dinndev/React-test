<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="weather.css">
    <title>Weather</title>
</head>
<body>
    <header>
 <h1>Enter coordinates</h1>
 <form class="form-control">
<input type="text" class="latitude" placeholder="Latitude">
 <input type="text" class="longitude" placeholder="Longitude">
 <input class="btn" type="submit" value="Submit">
 </form>
<div class="timezone">
    <h1 class="location-timezone">
    </h1>
    <canvas class="icon" width="128" height="128"></canvas>
</div> 
<div class="temperature">
<div class="degrees-section">   
    <h1 class="temperature-degree">
    </h1>
    <span>F</span>
</div>
    <div class="temperature-discription">
    </div>
</div>
</header>
<script src="skycons.js"></script>
    <script src="weather.js"></script>
</body>
</html>
