<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./app.js"></script>
    <title></title>
</head>
<body>
    <div class="functionality">
      <form>
          <label for="name">Name</label>
          <input data-key="name" type="text" name="name" class="name" required>
          <label for="date">Date</label>
          <input  data-key="date" type="date" name="date" class="date" required>
          <label for="amount">Amount</label>
          <input data-key="amount" type="number" name="amount" class="amount" required>
          <input data-key="button" type="submit">
      </form>
    </div>
    <main>
     <table>
         <th>Name</th>
         <th>Date</th>
         <th>Amount</th>
     </table>
    </main>
</body>
</html>
