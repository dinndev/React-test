<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@500&display=swap" rel="stylesheet">\
     <link rel="stylesheet" href="./style.css">
    <title>note taker</title>
</head>
<body>
<header>
    <h2>
        Note Taker
    </h2>
</header>
<main>
    <form>
        <label for="title">Note Title</label>
        <input name="title" type="text" class="title">
        <textarea class="note-input" placeholder="Note" name="note" id="note" cols="30" rows="4"></textarea>
        <button type="submit">Submit</button>
    </form>
    <div class="container">
    </div>
</main>
</body>
</html>
